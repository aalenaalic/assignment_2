<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr/build/toastr.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/toastr/build/toastr.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#weather">Weather</a></li>
      </ul>
      <button id="theme-toggle">Toggle Theme</button>
      <button id="font-size-toggle">Toggle Font Size</button>
    </nav>

    <section id="gallery" class="section">
      <h2>Gallery</h2>
      <div id="imgGallery"></div>
    </section>

    <section id="faq" class="section">
      <h2>FAQ</h2>
      <div class="faq-item">
        <button class="faq-question">does faq work?</button>
        <div class="faq-answer">
          <p>Yes</p>
        </div>
      </div>
      <div class="faq-item">
        <button class="faq-question">Does it look nice</button>
        <div class="faq-answer">
          <p>No</p>
        </div>
      </div>
    </section>
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header">What course is this</button>
        <div class="accordion-content">
          <p>Web course</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-header">What assignment is this</button>
        <div class="accordion-content">
          <p>Its the second assignment</p>
        </div>
      </div>
    </div>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <form id="contact-form" class="contact-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <div id="password-strength">
          <p>Password Strength: <span id="strength-indicator">Weak</span></p>
        </div>

        <label for="date">Preferred Contact Date:</label>
        <input type="date" id="date" name="date" required />

        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="blog" class="section">
      <h2>Blog Posts</h2>
      <div id="blogPostsContainer"></div>
    </section>

    <section id="weather" class="section">
      <h2>Weather</h2>
      <div id="weatherInfo"></div>
    </section>

    <footer class="footer">
      <p>IT Burch</p>
    </footer>

    <script src="app.js"></script>
    <section id="gallery" class="section">
      <h2>Gallery</h2>
      <div id="imgGallery"></div>
    </section>
  </body>
</html>
